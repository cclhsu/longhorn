# Default values for nfs-install.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

initContainer:
  image:
    repository: alpine
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "3.12"

container:
  image:
    repository: k8s.gcr.io/pause
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "3.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

initPodAnnotations:
  command_type: server
  server_command:
    package: nfs
    debain_package: nfs-kernel-server
    debain_service: nfs-kernel-server
    suse_package: nfs-utils
    suse_service: nfs-server
    redhat_package: nfs-kernel-server
    redhat_service: nfs-server
  client_command:
    package: nfs
    debain_package: nfs-common
    debain_service: nfs-client
    suse_package: nfs-utils
    suse_service: nfs
    redhat_package: nfs-client
    redhat_service: nfs

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
